apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 666930281169.dkr.ecr.ap-south-1.amazonaws.com/devops:dev-1  # Updated by Jenkins
          ports:
            - containerPort: 80